<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 600px;
      max-height: 800px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      overflow-y: auto;
    }
    .header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #0374b5;
    }
    .button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: #0374b5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .button:hover:not(:disabled) {
      background: #025a8a;
    }
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .button.secondary {
      background: #6c757d;
    }
    .button.secondary:hover:not(:disabled) {
      background: #5a6268;
    }
    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      display: none;
      font-size: 13px;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    #courseList {
      max-height: 200px;
      overflow-y: auto;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
    }
    .course-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      font-size: 13px;
    }
    .course-item:last-child {
      border-bottom: none;
    }
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin: 15px 0 8px 0;
      color: #333;
    }
    .link {
      color: #0374b5;
      text-decoration: none;
      font-size: 12px;
      margin-top: 10px;
      display: inline-block;
    }
    .link:hover {
      text-decoration: underline;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #0374b5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Preview/Edit Section */
    #previewSection {
      display: none;
      margin-top: 20px;
    }
    #examPreview {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin: 10px 0;
    }
    .exam-item {
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background: #f9f9f9;
    }
    .exam-item.editing {
      background: #fff;
      border-color: #0374b5;
    }
    .exam-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 8px;
    }
    .exam-course {
      font-weight: 600;
      color: #0374b5;
      font-size: 14px;
    }
    .exam-actions {
      display: flex;
      gap: 5px;
    }
    .btn-small {
      padding: 4px 8px;
      font-size: 11px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background: #6c757d;
      color: white;
    }
    .btn-small:hover {
      background: #5a6268;
    }
    .btn-small.delete {
      background: #dc3545;
    }
    .btn-small.delete:hover {
      background: #c82333;
    }
    .exam-details {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .exam-field {
      margin: 8px 0;
    }
    .exam-field label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      color: #555;
      margin-bottom: 4px;
    }
    .exam-field input,
    .exam-field textarea {
      width: 100%;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 12px;
      font-family: inherit;
      box-sizing: border-box;
    }
    .exam-field textarea {
      resize: vertical;
      min-height: 60px;
    }
    .exam-field input[type="datetime-local"] {
      font-size: 12px;
    }
    .save-cancel-buttons {
      display: flex;
      gap: 5px;
      margin-top: 8px;
    }
    .btn-small.save {
      background: #28a745;
    }
    .btn-small.save:hover {
      background: #218838;
    }
    .btn-small.cancel {
      background: #6c757d;
    }
    .no-exams {
      text-align: center;
      padding: 20px;
      color: #999;
      font-style: italic;
    }
    
    /* Calendar View Styles */
    .view-toggle {
      display: flex;
      gap: 5px;
      margin: 10px 0;
      justify-content: center;
    }
    .view-toggle button {
      padding: 6px 12px;
      font-size: 12px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
      border-radius: 4px;
    }
    .view-toggle button.active {
      background: #0374b5;
      color: white;
      border-color: #0374b5;
    }
    .view-toggle button:hover {
      background: #f0f0f0;
    }
    .view-toggle button.active:hover {
      background: #025a8a;
    }
    
    .calendar-view {
      display: none;
    }
    .calendar-view.active {
      display: block;
    }
    
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
    }
    .calendar-nav {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .calendar-nav button {
      padding: 5px 10px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
      border-radius: 3px;
      font-size: 12px;
    }
    .calendar-nav button:hover {
      background: #f0f0f0;
    }
    .calendar-month-year {
      font-weight: 600;
      font-size: 14px;
      color: #333;
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: minmax(100px, auto);
      gap: 0;
      margin-top: 10px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 4px;
      overflow: hidden;
      width: 100%;
      box-sizing: border-box;
    }
    
    .week-view {
      display: none !important;
    }
    .week-view.active {
      display: block !important;
    }
    
    .day-view {
      display: none !important;
    }
    .day-view.active {
      display: block !important;
    }
    
    .month-view {
      display: none !important;
    }
    .month-view.active {
      display: block !important;
    }
    
    .week-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: minmax(150px, auto);
      gap: 0;
      margin-top: 10px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 4px;
      overflow: hidden;
      width: 100%;
      box-sizing: border-box;
    }

    .calendar-day {
      min-height: 100px;
      padding: 6px 4px;
      border: 1px solid #e0e0e0;
      background: white;
      position: relative;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: background-color 0.2s;
      overflow: hidden;
    }
    .calendar-day:hover {
      background: #f5f5f5;
    }
    .calendar-day.other-month {
      background: #fafafa;
      color: #999;
    }
    .calendar-day.today {
      background: #e3f2fd;
      border-color: #0374b5;
      border-width: 2px;
    }
    .calendar-day.today .calendar-day-number {
      color: #0374b5;
      font-weight: 700;
    }
    .calendar-day-number {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
      line-height: 1.2;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .calendar-day-number .day-name {
      font-size: 11px;
      color: #666;
      font-weight: 500;
    }
    .calendar-day-number .day-date {
      font-weight: 600;
    }
    .calendar-day.other-month .calendar-day-number {
      color: #999;
    }
    .calendar-day-events {
      font-size: 10px;
      overflow-x: auto;
      overflow-y: hidden;
      flex: 1;
      display: flex;
      flex-direction: row;
      gap: 3px;
      min-height: 0;
      flex-wrap: wrap;
      align-content: flex-start;
    }
    .calendar-event {
      padding: 4px 8px;
      background: #0374b5;
      color: white;
      border-radius: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 500;
      cursor: pointer;
      position: relative;
      padding-left: 20px;
      flex-shrink: 0;
      max-width: 100%;
      font-size: 9px;
      line-height: 1.3;
    }
    .calendar-event::before {
      content: '';
      position: absolute;
      left: 4px;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 12px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 2px;
    }
    .calendar-event:hover {
      background: #025a8a;
    }
    .calendar-event-time {
      font-size: 9px;
      opacity: 0.9;
      margin-right: 4px;
    }
    .calendar-event-more {
      font-size: 10px;
      color: #666;
      padding: 4px;
      font-style: italic;
      text-align: center;
      cursor: pointer;
    }
    .calendar-event-more:hover {
      color: #0374b5;
      text-decoration: underline;
    }
    
    /* Modal Styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal {
      background: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e0e0e0;
    }
    .modal-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }
    .modal-close:hover {
      background: #f0f0f0;
      color: #333;
    }
    .modal-events {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .modal-event-item {
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      background: #f9f9f9;
    }
    .modal-event-item:hover {
      background: #f0f0f0;
      border-color: #0374b5;
    }
    .modal-event-course {
      font-weight: 600;
      color: #0374b5;
      font-size: 14px;
      margin-bottom: 4px;
    }
    .modal-event-title {
      font-weight: 600;
      color: #333;
      font-size: 13px;
      margin-bottom: 4px;
    }
    .modal-event-time {
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }
    .modal-event-description {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }
    .modal-event-actions {
      display: flex;
      gap: 5px;
      margin-top: 8px;
    }
    .modal-empty {
      text-align: center;
      padding: 30px;
      color: #999;
      font-style: italic;
    }
    
    .list-view {
      display: none;
    }
    .list-view.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">üìÖ Canvas Calendar Sync</div>
  
  <div id="status" class="status"></div>
  
  <button id="scanBtn" class="button">
    <span id="scanBtnText">1. Scan Canvas Courses</span>
  </button>
  <div class="section-title">Courses Found:</div>
  <div id="courseList">No courses scanned yet. Click "Scan Canvas Courses" to begin.</div>
  
  <button id="extractBtn" class="button" disabled>
    <span id="extractBtnText">2. Extract Important Dates</span>
  </button>
  
  <div id="previewSection">
    <div class="section-title">Review & Edit Important Dates:</div>
    <div class="view-toggle">
      <button id="listViewBtn" class="active">üìã List View</button>
      <button id="calendarViewBtn">üìÖ Calendar View</button>
    </div>
    
    <div id="listView" class="list-view active">
      <div id="examPreview"></div>
    </div>
    
      <div id="calendarView" class="calendar-view">
        <div class="calendar-view-toggle">
          <button id="dayViewBtn">Day</button>
          <button id="weekViewBtn">Week</button>
          <button id="monthViewBtn" class="active">Month</button>
        </div>
        <div class="calendar-header">
          <div class="calendar-nav">
            <button id="prevBtn">‚Äπ</button>
            <button id="todayBtn">Today</button>
            <button id="nextBtn">‚Ä∫</button>
          </div>
          <div class="calendar-month-year" id="calendarMonthYear"></div>
        </div>
        
        <!-- Month View -->
        <div id="monthView" class="month-view active">
          <div id="calendarGrid"></div>
        </div>
        
        <!-- Week View -->
        <div id="weekView" class="week-view">
          <div id="weekGrid"></div>
        </div>
        
        <!-- Day View -->
        <div id="dayView" class="day-view">
          <div class="day-view-container">
            <div class="day-view-header" id="dayViewHeader"></div>
            <div class="day-view-events" id="dayViewEvents"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Day Events Modal -->
    <div id="dayModal" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <div class="modal-title" id="modalTitle">Events</div>
          <button class="modal-close" id="modalCloseBtn">&times;</button>
        </div>
        <div class="modal-events" id="modalEvents"></div>
      </div>
    </div>
  
  <button id="syncBtn" class="button" disabled>
    <span id="syncBtnText">3. Sync to Calendar</span>
  </button>
  
  <a href="options.html" target="_blank" class="link">‚öôÔ∏è Settings</a>
  
  <script src="popup.js"></script>
</body>
</html>
