<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 600px;
      max-height: 800px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      overflow-y: auto;
    }
    .header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #0374b5;
    }
    .button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: #0374b5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .button:hover:not(:disabled) {
      background: #025a8a;
    }
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .button.secondary {
      background: #6c757d;
    }
    .button.secondary:hover:not(:disabled) {
      background: #5a6268;
    }
    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      display: none;
      font-size: 13px;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    #courseList {
      max-height: 200px;
      overflow-y: auto;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
    }
    .course-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      font-size: 13px;
    }
    .course-item:last-child {
      border-bottom: none;
    }
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin: 15px 0 8px 0;
      color: #333;
    }
    .link {
      color: #0374b5;
      text-decoration: none;
      font-size: 12px;
      margin-top: 10px;
      display: inline-block;
    }
    .link:hover {
      text-decoration: underline;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #0374b5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Preview/Edit Section */
    #previewSection {
      display: none;
      margin-top: 20px;
    }
    #examPreview {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin: 10px 0;
    }
    .exam-item {
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background: #f9f9f9;
    }
    .exam-item.editing {
      background: #fff;
      border-color: #0374b5;
    }
    .exam-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 8px;
    }
    .exam-course {
      font-weight: 600;
      color: #0374b5;
      font-size: 14px;
    }
    .exam-actions {
      display: flex;
      gap: 5px;
    }
    .btn-small {
      padding: 4px 8px;
      font-size: 11px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background: #6c757d;
      color: white;
    }
    .btn-small:hover {
      background: #5a6268;
    }
    .btn-small.delete {
      background: #dc3545;
    }
    .btn-small.delete:hover {
      background: #c82333;
    }
    .exam-details {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .exam-field {
      margin: 8px 0;
    }
    .exam-field label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      color: #555;
      margin-bottom: 4px;
    }
    .exam-field input,
    .exam-field textarea {
      width: 100%;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 12px;
      font-family: inherit;
      box-sizing: border-box;
    }
    .exam-field textarea {
      resize: vertical;
      min-height: 60px;
    }
    .exam-field input[type="datetime-local"] {
      font-size: 12px;
    }
    .save-cancel-buttons {
      display: flex;
      gap: 5px;
      margin-top: 8px;
    }
    .btn-small.save {
      background: #28a745;
    }
    .btn-small.save:hover {
      background: #218838;
    }
    .btn-small.cancel {
      background: #6c757d;
    }
    .no-exams {
      text-align: center;
      padding: 20px;
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">üìÖ Canvas Exam Calendar Sync</div>
  
  <div id="status" class="status"></div>
  
  <button id="scanBtn" class="button">
    <span id="scanBtnText">1. Scan Canvas Courses</span>
  </button>
  <div class="section-title">Courses Found:</div>
  <div id="courseList">No courses scanned yet. Click "Scan Canvas Courses" to begin.</div>
  
  <button id="extractBtn" class="button" disabled>
    <span id="extractBtnText">2. Extract Important Dates</span>
  </button>
  
  <div id="previewSection">
    <div class="section-title">Review & Edit Important Dates:</div>
    <div id="examPreview"></div>
    <button id="addExamBtn" class="button secondary">+ Add Manual Date</button>
  </div>
  
  <button id="syncBtn" class="button" disabled>
    <span id="syncBtnText">3. Sync to Calendar</span>
  </button>
  
  <a href="options.html" target="_blank" class="link">‚öôÔ∏è Settings</a>
  
  <script src="popup.js"></script>
</body>
</html>
